name: Fly Deploy

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fly-apps/setup-flyctl@v0 # ←【最重要】ここが新しい正しい場所です
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
